<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task6_1</title>
</head>
<body>
<script>
    function f(id) {
        var x = id.split("");
        var id_el = "g"+x[1];
        del();
        document.getElementById(id_el).style.display = "block";
    }
    function del() {
        var y = document.querySelectorAll('img:nth-of-type(-n+3)');
        for (var i=0; i<y.length; i++) {
            y[i].style.display = "none";
        }
    }
    function err() {
        alert("Файл не найден");
    }
</script>


    <img src="hp.jpg" id="g1" style = "display: none;">
    <img src="samsung.jpg" id="g2" style = "display: none;">
    <img src="" id="g3" style = "display: none;" onerror="err()">

    <img src="hp_small.jpg" id="f1" onclick="f(this.id)">
    <img src="samsung_small.jpg" id="f2" onclick="f(this.id)">
    <img src="xerox_small.jpg" id="f3" onclick="f(this.id)">

</body>
</html>
