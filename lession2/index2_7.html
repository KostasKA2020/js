<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Задание2_7</title>
</head>
<body>
    <script>
        alert("null > 0 - " + (null > 0));      //false в соответствии с Абстрактным алгоритмом сравнения для отношений в js
        alert("null >= 0 - " + (null >= 0));    //true
        alert("null == 0 - " + (null == 0));    //false
        alert("null <= 0 - " + (null <= 0));    //true
        alert("null < 0 - " + (null < 0));      //false
    </script>
</body>
</html>
