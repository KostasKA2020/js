<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Задание2_8</title>
</head>
<body>
    <script>
        const power = (val, pow) => {
            if (pow != 1) {
                return val * power(val, pow - 1);
            } else if (pow <= 0) {
                alert("Введите число большее или равное 1");
            } else {
                return val;
            }
        }
    </script>
</body>
