<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Задание2_8</title>
</head>
<body>
    <script>
        function  power(val, pow) {
            if (pow == 1) {
                return val;
            } else {
                return val * power(val, pow - 1);
            }
        }

        let val = parseInt(prompt("Введите основание степени, целое число val"));
        let pow = parseInt(prompt("Введите показатель степени, число pow"));

        if (val == 0 && pow > 0) {
            alert(val + " в степени " + pow + " = 0")
        } else if (val == 0 && pow <= 0) {
            alert("Нельзя при основании 0 использовать показатель степени <= 0");
        }
        if (pow == 0) {
            alert(val + " в степени " + pow + " = 1");
        }
        if (pow < 0) {
            alert(val + " в степени " + pow + " = " + 1/power(val, pow*(-1)));
        } else {
            alert(val + " в степени " + pow + " = " + power(val, pow));
        }
    </script>
</body>
</html>
