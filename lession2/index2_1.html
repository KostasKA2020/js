<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Задание2_1</title>
</head>
<body>
    <script>
        var a = 1, b = 1, c, d;
        c = ++a; alert(c);      // 2, Сначала префиксный инкремент увеличивает a на 1, a = 2,
                                // потом присходит присваивание с = a.
        d = b++; alert(d);      // 1, Сначала происходит операция присваивания d = b,
                                // затем постфиксный инкремент увеличивает b, b = 2.
        c = (2+ ++a); alert(c); // 5, Сначала префиксный инкремент a, a = 2 + 1,
                                // затем операция внутри скобок (2+ 3) и операция присваивания с = 5
        d = (2+ b++); alert(d); // 4, Сначала операция сложения 2 + b,
                                // затем постфиксный инкремент увеличивает b, b = 3.
        alert(a);               // 3, В результате двух инкрементов в строках 10 и 14 а = 1+1+1.
        alert(b);               // 3, В результате двух инкрементов в строках 12 и 16 b = 1+1+1.
    </script>
</body>
</html>
