<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Задание3_1</title>
</head>
<body>
<script>
    let i = 2; //0 и единица не являются простыми числами
    while (i <= 100) {
        let n = 2;
        while (n <= i) {
            if (i % n == 0) break;
            if (i - 1 == n) document.write(i + " ");
            n++;
        }
        i++;
    }
</script>

</body>
</html>
