<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Задание2_2</title>
</head>
<body>
    <script>
        let a = parseInt(prompt("Введите целое число a"));
        let b = parseInt(prompt("Введите целое число b"));
        if (a >= 0 && b >= 0) {
            alert(a - b);
        }
        if (a < 0 && b < 0) {
            alert(a * b);
        } else {
            alert(a + b);
        }
    </script>
</body>
</html>
